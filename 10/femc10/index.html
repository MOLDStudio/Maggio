<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/10/femc10/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/10/base-apparel-coming-soon-master/images/favicon-32x32.png">
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="main-header">
        <img src="/10/base-apparel-coming-soon-master/images/logo.svg" class="logo" alt="Page logo">
      </header>
    
      <div class="image-container">
        <picture class="picture">
          <source srcset="/10/base-apparel-coming-soon-master/images/hero-desktop.jpg" media="(min-width: 1280px)">
          <img src="/10/base-apparel-coming-soon-master/images/hero-mobile.jpg" alt="Hero image">
        </picture>
      </div>
    
      <main class="main">
        <section class="section">
          <h1 class="main-title">We're <span>coming soon</span></h1>
          <p class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form class="form">
            <div class="form-field" id="email-form-field">
              <input type="email" name="email" id="email" class="input" placeholder="Email Address">
              <button class="button form-submit">
                <img src="/10/base-apparel-coming-soon-master/images/icon-arrow.svg" alt="Form submit arrow button">
              </button>
              <p class="form-message">Please provide a valid email</p>
            </div>
          </form>
        </section>
      </main>
    </div>
  
    <script src="/10/femc10/scripts.js"></script>
  </body>
</html>
