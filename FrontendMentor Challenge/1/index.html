<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <header class="card__header">
        <img src="https://github.com/MOLDStudio/Maggio/blob/76593d4da8bb513c3003e1e1ef7d5c868ddce3f7/FrontendMentor%20Challenge/1/images/image-victor.jpg" alt="profile image"  class="card__image">
      </header>
      <section class="card__body">
        <p class="card__text">
        <b>Victor Crest</b>
          <span class="card__text--light">
            26
          </span>
          <p class="card__text__london">London</p>
       </p>
      </section>
      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number"><b>80K</b>
            <span class="card__textcard__text--light">Followers</span>
          </p>
        </div>
        <div class="card__stats">
          <p class="card__number"><b>803K</b>
            <span class="card__textcard__text--light">Likes</span>
          </p>
        </div>
        <div class="card__stats">
          <p class="card__number"><b>1.4K</b>
            <span class="card__textcard__text--light">Photos</span>
          </p>
        </div>
      </footer>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Octavio Maggio</a>.
  </div>
</body>
</html>
